<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードエディタ</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <script src="./mode.js" defer></script>
    <!-- フォント読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="title">
            <div class="title-text">コードエディタ</div>
            <div class="menu">
                <a href="/">HOME</a>|
                <a href="/works">作品一覧</a>|
                <a href="/blog">ブログ</a>|
                <div class="settings">
                    <button id="settings-button">設定</button>
                    <div id="settings-dropdown" class="settings-dropdown">
                        <div class="setting-section">
                            <div class="setting-label">カラーテーマ</div>
                            <div class="color-themes">
                                <div class="color-option" data-color="white" title="White"></div>
                                <div class="color-option" data-color="red" title="Red"></div>
                                <div class="color-option" data-color="yellow" title="Yellow"></div>
                                <div class="color-option" data-color="green" title="Green"></div>
                                <div class="color-option" data-color="blue" title="Blue"></div>
                                <div class="color-option" data-color="purple" title="Purple"></div>
                            </div>
                        </div>
                        <div class="setting-section">
                            <div class="setting-label">ダークモード</div>
                            <div class="dark-mode-options">
                                <label class="switch">
                                    <input type="checkbox" id="dark-mode-switch">
                                    <span class="slider"></span>
                                </label>
                                <div id="dark-mode-type-container" style="display: none;">
                                    <label><input type="radio" name="dark-mode-type" value="accent" checked> アクセント</label>
                                    <label><input type="radio" name="dark-mode-type" value="full"> 全体</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="editor">
            <div class="toolbar">
                <div class="operations">
                    <input type="text" id="filename" placeholder="ファイル名を入力">
                    <button id="save" onclick="saveFile()">保存</button>
                    <label for="load-file" class="file-label">参照</label>
                    <input type="file" id="load-file" style="display:none;">
                    <span id="file-name-display">ファイルが選択されていません。</span>
                    <button id="loadButton" onclick="loadFile()">読み込み</button>
                </div>
                <div class="search-replace">
                    <input type="text" id="search-text" placeholder="検索文字列">
                    <input type="text" id="replace-text" placeholder="置換文字列">
                    <button onclick="searchText()">検索</button>
                    <button onclick="replaceText()">置換</button>
                    <button onclick="replaceAllText()">すべて置換</button>
                </div>
            </div>
            <div class="editor-container">
                <div class="line-numbers" id="line-numbers"></div>
                <textarea id="text-editor" placeholder="ここにテキストを入力してください..." wrap="off"></textarea>
            </div>
        </div>
</body>

</html>
