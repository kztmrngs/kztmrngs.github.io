<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>パスワードジェネレーター | 安全なランダムパスワード生成ツール</title>
    <meta name="description" content="安全で強力なランダムパスワードを簡単に生成できる無料ツールです。大文字・小文字・数字・記号を組み合わせて、セキュリティ向上に役立ちます。">
    <meta name="keywords" content="パスワード, ジェネレーター, ランダム, セキュリティ, 無料, ツール, 生成, password generator">
    <link rel="canonical" href="https://newline-crlf.github.io/works/tools/pass-gene/">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="/">HOME</a>|<a href="/works/">作品一覧</a>|<a href="/blog">ブログ</a>
    </nav>
    <main>
        <h1>パスワードジェネレーター</h1>
        <p>安全で強力なランダムパスワードを生成します。</p>
        <form id="password-form">
            <label for="length">パスワードの長さ:</label>
            <input type="number" id="length" name="length" min="8" max="256" value="12">
            <br>
            <label for="include-uppercase">大文字を含める(26字)</label>
            <input type="checkbox" id="include-uppercase" name="include-uppercase" checked>
            <br>
            <label for="include-lowercase">小文字を含める(26字)</label>
            <input type="checkbox" id="include-lowercase" name="include-lowercase" checked>
            <br>
            <label for="include-numbers">数字を含める(10字)</label>
            <input type="checkbox" id="include-numbers" name="include-numbers" checked>
            <br>
            <label for="include-special">記号を含める(32字)</label>
            <input type="checkbox" id="include-special" name="include-special">
            <br>
            <button type="submit">パスワード生成</button>
        </form>

        <div id="result-container" style="margin-top: 1em; display: none;">
            <span>生成されたパスワード: </span>
            <code id="password-output" style="background-color: #f0f0f0; padding: 2px 5px; border-radius: 3px;"></code>
            <button id="copy-button">コピー</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
