<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="風止渚のホームページ">
        <meta name="author" content="風止渚">
        <title>今年の進捗 - 風止渚のホームページ</title>
        <script>
            (function() {
                try {
                    var theme = localStorage.getItem('theme');
                    if (!theme) {
                        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                            theme = 'dark';
                        } else {
                            theme = 'light';
                        }
                    }
                    document.documentElement.setAttribute('data-theme', theme);
                } catch (e) {
                    // 無視して続行
                }
            })();
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/style.css">
        <script src="/script.js" defer></script>
    </head>
    <body>
        <header id="header-placeholder"></header>
        <main>
            <h1>今年の進捗</h1>
            <p>今年がどれくらい進んだかを表示します。</p>
            <div id="date-time"></div>
            <div id="progress-bar-container" style="width: 100%; max-width: 500px; background-color: #e0e0e0; height: 20px; overflow: hidden;">
                <div id="progress-bar" style="height: 100%; background-color: #4CAF50; width: 0%;"></div>
            </div>
            <div id="progress-text" style="font-weight: bold;"></div>
        </main>
        <footer id="footer-placeholder"></footer>
        <script src="./script.js" defer></script>
    </body>
</html>
